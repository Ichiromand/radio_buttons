<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="utf-8">
 <title>Pay Super</title>
 <link rel="stylesheet" href="style.css">
 <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="body">
   <header class="header">
     <div class="weight500">Pay Super</div>
     <div><img src="img/Vector.png"><span>EN<span></div>     
   </header>
   <main class="main">
     <div class="block1">
        <div class="blue weight500">
            3/3 STEPS
        </div>
        <div class="size_s">
            About your company and games
        </div>
        <div class="line">
            <div class="line2"></div>
        </div>
        <div class="text-big max">Tell us about your company and games</div>
        <div class="main-text max">A few more questions about your business in order to determine the planned scope of work and allocate the necessary resources in advance.</div>
     </div>
     <div class="block2">
        <form method="GET">
        <div class="block2__label max"><label for="name">Company named<span class="red">*</span></label></div>
          <div><input class="block2__input" type="text" id="name"></div>
        <div class="block2__label max"><label for="site">Website<span class="red">*</span></label></div>
            <div><input class="block2__input" type="text" id="site"></div>
        <div class="block2__label max"><label for="income">Annual income<span class="red">*</span></label></div>
            <div><input class="block2__input" type="text" id="income"></div>
        <div class="block2__label max"><label for="number">Number of employees<span class="red">*</span></label></div>
            <div><input class="block2__input" type="text" id="number"></div>
        </form>
     </div>
     <div class="block3">

     </div>
     <div class="block4">
         
     </div>
   </main>
   <footer class="footer">
     <div class="footer-in">
       <div>Terms of Use</div>
       <div class="footer-in__second">Agreement</div>
     </div>
   </footer>
</body>
</html>
